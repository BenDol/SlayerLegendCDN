name: Generate Image Index

on:
  push:
    branches: [main]
    paths:
      - 'user-content/images/**/*.json'
      - 'user-content/images/**/*.jpg'
      - 'user-content/images/**/*.jpeg'
      - 'user-content/images/**/*.png'
      - 'user-content/images/**/*.webp'
      - 'user-content/images/**/*.gif'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install sharp glob

      - name: Generate image index
        run: node scripts/generate-image-index.js

      - name: Commit and push index
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add user-content/images/image-index.json

          # Check if there are changes to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit changes
          git commit -m "Update image index [skip ci]"

          # Try to push with retries (handles concurrent workflow runs)
          for i in 1 2 3 4 5; do
            if git push; then
              echo "Successfully pushed changes"
              exit 0
            fi

            echo "Push failed, attempt $i of 5. Pulling with rebase..."
            git pull --rebase origin main

            # Regenerate index after rebase (files may have changed)
            node scripts/generate-image-index.js
            git add user-content/images/image-index.json

            # Check if regeneration created new changes
            if ! git diff --quiet --staged; then
              git commit --amend --no-edit
            fi

            sleep $((i * 2))  # Exponential backoff: 2s, 4s, 6s, 8s, 10s
          done

          echo "Failed to push after 5 attempts"
          exit 1
